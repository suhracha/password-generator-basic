<html lang="en">
<head>
    <title>Password Generator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Generate a random password</h1>
    <h2>Never use an insecure password again.</h2>
    <p>Please enter the length of the password:</p>
    <div class="btnOne">
        <p id="length-el">0</p> 
        <button id="increment-btn" onclick="incre()">+</button>
        <button id="decrement-btn" onclick="decre()">-</button>
    </div>
        <div class="btnsTwo">
        <button id="generate-el" onclick="generate()">Generate</button>
        <button id="refresh-el" onclick="location.reload()">Refresh</button>
    </div>
    <div>
        <h3 id="passOne-el"></h3>
        <h3 id="passTwo-el"></h3>     
    </div>
    <script src="main.js"></script>
    
</body>
</html>
